<body>
    
    <div class="container">
        <br>
        <button mat-fab extended color="accent">
            Tomar tarea
          </button>

        <br>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" name="filterTarea" placeholder="Buscar..." [(ngModel)]="filterTarea">
            </div>
    
        </div>
    
    </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Titulo</th>
                    <th>Descripcion</th>
                    <th>Fecha l√≠mite</th>
                    <!-- <th>progress</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let tarea of tareas | filter:filterTarea"> 
                    <td>{{ tarea.name }}</td>
                    <td>{{tarea.description}}</td>
                    <td>{{tarea.deadline}}</td>

                        <mat-slide-toggle [(ngModel)]="progresssSlideToggle[video.id]" (change)="guardarprogresssSlideToggle()"></mat-slide-toggle>
